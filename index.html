<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="utf-8">
    <!--Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>
        Weatherboard
    </title>
</head>
<body>
    <div class = "container">
        <div class = "row">
            <h1 class = "bg-dark text-white text-center">
                Weather Dashboard
            </h1>
        </div>
        <div class ="row">
            <div class = "col-md-2 bg-light">
                <form class="form-inline my-2 my-lg-0" onsubmit="return false">
                    <label for = "weather-search">Search For a City:</label>
                <div class = "row" id = "search-history">
                    <input id = "weather-search" class="form-control mr-sm-2 weather-search" type="text" placeholder="Search" aria-label="Search">
                    <button id = "search-button" class="btn btn-primary my-2 my-sm-0 weather-button" type="submit">Search</button>
                </form>
                </div>
        </div>
            <div class = "col-md-10">
                <div class ="row rounded-1 border border-1 border-secondary border-end-0"> <!--Current Day Goes Here-->
                    <div id = "currentForecast" >

                    </div>
                </div>
                <div class = "row" id = "five-day"><!--5 Day Forecast Goes Here-->
                    
                </div>
            </div>
        </div>
    </div>
</body>
<!--Bootstrap Javascript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
